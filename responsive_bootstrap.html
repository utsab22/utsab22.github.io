<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/responsive_bootstrap.css">
</head>
<body>
    <div class="row" id="header">
        <div class="col-12">
        Header
        </div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              Menu1
            </li>
            <li class="nav-item">
                Menu2
              </li>
              <li class="nav-item">
                Menu3
              </li>
          </ul>
        </div>
      </nav>

      <div class="row" id="column">
        <div class="col-6 order-1 col-md-3 order-md--1 col-sm-3 order-sm-1" id="column1">Column1</div>
        <div class="col-12 order-3 col-md-6 order-md-2 col-sm-6 order-sm-2" id="column2">Column2</div>
        <div class="col-6 order-2  col-md-3 order-md-3 col-sm-3 order-sm-3" id="column3">Column3</div>
      </div>
      <div class="row" id="footer">
        <div class="col-12">
        Footer
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
