<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8" />
  <title>Regex Login</title>
  <link href="css/regex-login.css" rel="stylesheet" />
  <script src="scripts/loginForm.js"></script>
</head>
<body>
    <div id="container">
      <label> Email address </label>
      <input name="email" type="text" placeholder="Enter email" />
      <div class="comment">We'll never share your email with anyone else.</div>
      <label> Password </label>
      <input id="password" name="password" type="text" placeholder="Password" />
      <label><input name="check" type="checkbox" />Check me out</label>
      <input value="Submit" id="submit" type="button" />
    </div>
</body>

</html>
