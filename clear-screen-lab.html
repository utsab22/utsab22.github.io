<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Clear Screen Lab</title>
    <link href="css/clear-screen-lab.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="scripts/clear-screen-lab.js"></script>
</head>

<body>
    <div id="container"></div>
    <div id="controls">
        <label for="width">Width</label>
        <input type="number" id="width" value="50">
        <label for="growth_amount">Growth Amount</label>
        <input type="number" id="growth_amount" value="10">
        <label for="growth_rate">Growth Rate</label>
        <input type="number" id="growth_rate" value="250">
        <label for="number_circles">Number Circles</label>
        <input type="number" id="number_circles" value="1">
        <button id="startBtn">Start</button>
    </div>
</body>

</html>
